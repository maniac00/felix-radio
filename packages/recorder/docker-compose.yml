version: '3.8'

services:
  recorder:
    build: .
    container_name: felix-recorder
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=production
      - DATA_DIR=/data/felix-recordings
      - RETENTION_DAYS=3
      - SCHEDULE_WINDOW_MINS=5
    volumes:
      - recorder-data:/data/felix-recordings
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  recorder-data:
