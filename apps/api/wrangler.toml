name = "felix-radio-api"
main = "src/index.ts"
compatibility_date = "2024-12-27"
node_compat = true

# Development server configuration
[dev]
port = 8787

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "felix-radio-db"
database_id = "43b83794-5a19-459c-bacf-184c11161150"

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "felix-radio-recordings"
preview_bucket_name = "felix-radio-recordings-dev"

# Environment variables (secrets set via wrangler secret put)
[vars]
# JWT_SECRET will be set via wrangler secret
# INTERNAL_API_KEY will be set via wrangler secret

# CORS configuration for development
[observability]
enabled = true
